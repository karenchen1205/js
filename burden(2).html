<!doctype html>
<html>
<head>
<meta charset="utf-8">
<style>
body {
  padding: 2em;
}
table {
  border-collapse: collapse;
}
th {
  text-align: left;
  border-top: 1px solid black;
  border-bottom: 1px solid black;
  background-color: lightblue;
}
th, td {
  padding: 0.8em 1.5em;
}
tr:nth-child(odd) {
  background-color: #ddd;
}
tr:last-child {
  border-bottom: 1px solid black;
}
input[type=radio] {
  transform: scale(1.4);
}
</style>
</head>
<body>

<h3>家庭負荷者照顧評分表：</h3>
<table>
  <tr>
    <th>項目</th>
    <th>分數 (輕微到嚴重程度)</th>
  </tr>
  <tr>
    <td>不能出外工作家庭收入受影響</td>
    <td>
      <label><input type="radio" name="score0" value="0" checked> 0 &nbsp;&nbsp;&nbsp;</label>
      <label><input type="radio" name="score0" value="1"> 1 &nbsp;&nbsp;&nbsp;</label>
      <label><input type="radio" name="score0" value="2"> 2 &nbsp;&nbsp;&nbsp;</label>
      <label><input type="radio" name="score0" value="3"> 3</label>
    </td>
  </tr>
  <tr>
    <td>因為照顧他讓您的健康變壞了</td>
    <td>
      <label><input type="radio" name="score1" value="0" checked> 0 &nbsp;&nbsp;&nbsp;</label>
      <label><input type="radio" name="score1" value="1"> 1 &nbsp;&nbsp;&nbsp;</label>
      <label><input type="radio" name="score1" value="2"> 2 &nbsp;&nbsp;&nbsp;</label>
      <label><input type="radio" name="score1" value="3"> 3</label>
    </td>
  </tr>
  <tr>
    <td>因為照顧家人影響到您原先旅行的計畫</td>
    <td>
      <label><input type="radio" name="score2" value="0" checked> 0 &nbsp;&nbsp;&nbsp;</label>
      <label><input type="radio" name="score2" value="1"> 1 &nbsp;&nbsp;&nbsp;</label>
      <label><input type="radio" name="score2" value="2"> 2 &nbsp;&nbsp;&nbsp;</label>
      <label><input type="radio" name="score2" value="3"> 3</label>
    </td>
  </tr>
  <tr>
    <td>您必須時時刻刻都要注意他</td>
    <td>
      <label><input type="radio" name="score3" value="0" checked> 0 &nbsp;&nbsp;&nbsp;</label>
      <label><input type="radio" name="score3" value="1"> 1 &nbsp;&nbsp;&nbsp;</label>
      <label><input type="radio" name="score3" value="2"> 2 &nbsp;&nbsp;&nbsp;</label>
      <label><input type="radio" name="score3" value="3"> 3</label>
    </td>
  </tr>
  <tr>
    <td>您覺得身體不舒服(不爽快)時還要照顧他</td>
    <td>
      <label><input type="radio" name="score4" value="0" checked> 0 &nbsp;&nbsp;&nbsp;</label>
      <label><input type="radio" name="score4" value="1"> 1 &nbsp;&nbsp;&nbsp;</label>
      <label><input type="radio" name="score4" value="2"> 2 &nbsp;&nbsp;&nbsp;</label>
      <label><input type="radio" name="score4" value="3"> 3</label>
    </td>
  </tr>
  <tr>
    <td>感到心力交瘁</td>
    <td>
      <label><input type="radio" name="score5" value="0" checked> 0 &nbsp;&nbsp;&nbsp;</label>
      <label><input type="radio" name="score5" value="1"> 1 &nbsp;&nbsp;&nbsp;</label>
      <label><input type="radio" name="score5" value="2"> 2 &nbsp;&nbsp;&nbsp;</label>
      <label><input type="radio" name="score5" value="3"> 3</label>
    </td>
  </tr>
</table>
<br>
<p>總分：<input type="text" size="3" name="totalScore" readonly></p>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="js/burden.js"></script>  
</body>
</html>
